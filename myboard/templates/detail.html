<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: palegoldenrod;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        input[type="text"], textarea {
            padding: 5px;
            background-color: bisque;
        }

        input[type="button"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #replies {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #replies li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #replies li button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Detail</h1>

    <table border="1">
        <tr>
            <th>작성자</th>
            <td><input type="text" readonly value="{{ dto.myname }}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" readonly value="{{ dto.mytitle }}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea cols="60" rows="10" readonly>{{ dto.mycontent }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" value="목록" onclick="location.href='/'">
                <input type="button" value="수정" onclick="location.href='{% url 'update' dto.id %}'">
                <input type="button" value="삭제" onclick="location.href='{% url 'delete' dto.id %}'">
            </td>
        </tr>

        <tr>
            
            <th>답글</th>
            {% if not request.session.myname %}
            <td>로그인이 필요합니다</td>
            {% else %}
            <td>
                <textarea id="reply-content" cols="60" rows="1"></textarea>
                <input type="button" value="등록" onclick="submitReply()">
            </td>
            
        </tr>

    </table>
    


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $.ajaxSetup({
        headers: { "X-CSRFToken": '{{csrf_token}}' }
    });
</script>

<script>
    $(document).ready(function() {
        loadReplies();

        $(document).on('click', '.delete-reply-btn', function() {
            var replyId = $(this).data('reply-id');
            deleteReply(replyId);
        });
    });

    function loadReplies() {
        var postID = {{ dto.id }};
        $.ajax({
            type: 'GET',
            url: '/get_replies/' + postID + '/',
            success: function(response) {
                if (response.success) {
                    var replies = response.replies;
                    for (var i = 0; i < replies.length; i++) {
                        var reply = replies[i];
                        var replyItem = $('<div>').addClass('reply-item').append(
                            $('<div>').addClass('reply-author').text('글쓴이:' + reply.author),
                            $('<div>').addClass('reply-content').text('내용:' + reply.content),
                            $('<button>').addClass('delete-reply-btn').text('삭제').attr('data-reply-id', reply.id)
                        );
                        $('#replies').append(replyItem);
                    }
                }
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ': ' + xhr.responseText);
            }
        });
    }

    function deleteReply(replyId) {
        console.log('Delete reply function called with replyId:', replyId);
        $.ajax({
            type: 'POST',
            url: '/delete_reply/' + replyId + '/',
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    // Remove the deleted reply from the DOM
                    $('[data-reply-id="' + replyId + '"]').closest('.reply-item').remove();
                } else {
                    alert('Failed to delete reply.');
                }
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ': ' + xhr.responseText);
            }
        });
    }

    function submitReply() {
        var replyContent = $('#reply-content').val();
        var postID = {{ dto.id }};

        console.log(replyContent, postID)

        $.ajax({
            type: 'POST',
            url: '{% url "add_reply" %}',
            data: {
                'content': replyContent,
                'post_id': postID,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    var replyItem = $('<div>').addClass('reply-item').append(
                        $('<div>').addClass('reply-author').text('글쓴이:' + response.author),
                        $('<div>').addClass('reply-content').text('내용: ' + response.content),
                        $('<button>').addClass('delete-reply-btn').text('삭제').attr('data-reply-id', response.id)
                    );
                    $('#replies').append(replyItem);
                    $('#reply-content').val('');
                } else {
                    alert('Failed to add reply.');
                }
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ': ' + xhr.responseText);
            }
        });
    }   
</script>

<h2>댓글</h2>
<div id="replies"></div>


{% endif %}

    

</body>
</html>
